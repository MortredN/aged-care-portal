<form>
    <div class="form-group">
        <!-- Changed placeholder to enter email -->
        <input type="text" class="form-control" id="inputVisitorID" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="inputVisitorPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <span class="btn btn-primary" (click)="loginVisitor()">Log In</span>
    </div>
</form>

<div id="register-suggestion">No account? <a [routerLink]="['../../register']">Register here!</a></div>
