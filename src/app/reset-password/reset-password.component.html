<h2>Reset Password</h2>

<form>
    <div class="form-group">
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="inputConfirmEmail" placeholder="Confirm Email">
    </div>
    <div class="form-group">
        <span (click)="submitResetEmail()">Submit!</span>
    </div>
    <div class="form-group go-back">
        <span [routerLink]="['../login']">Go back</span>
    </div>
</form>
